<div class="container" th:object="${catalog}">
 <form id="catalogForm">
	<input type="hidden" name="id" th:value="*{id}" id="catalogId">

	<div class="form-group">
		<label for="name" class="col-form-label">分类名</label>
		<input type="text" class="form-control" id="catalogName" name="name" th:value="*{name}" maxlength="30" placeholder="请输入分类名，至少2个字符，至多30个字符" >
	</div>
 </form>
</div>
<!-- /.container -->
